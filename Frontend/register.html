<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Local Event Finder</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>

        <div class="navbar">
            <h1><a href="index.html">Local Event Finder</a></h1>
            <ul>
                <li><a href="find.html">Find Events</a></li>
                <li><a href="#">Create Events</a></li>
                <li><a href="log.html">Log In</a></li>
            </ul>
        </div>

        <div class="event">
            <h1>Sign Up</h1><br>
            <h1>Regular User</h1>
            <form id="reg-sign-up">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname"><br><br>

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname"><br><br>

                <label for="password">Password:</label>
                <input type="text" id="password" name="password"><br><br>
    
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br><br>
                <button type="submit">Sign Up</button>
            </form>

            <h1>Organizer</h1>
            <form id="org-sign-up">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="password">Password:</label>
                <input type="text" id="password" name="password"><br><br>
    
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br><br>
                <button type="submit">Sign Up</button>
            </form>
    
        </div>

        <div class="footer">
            <a>Placeholder Text</a>
        </div>

        <script>
            document.getElementById('reg-sign-up').addEventListener('submit', async function(event) {
                event.preventDefault();

                const data = {
                    firstName: document.getElementById('fname').value,
                    lastName: document.getElementById('lname').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };

                const response = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.text();
                alert(result);
            });
        </script>
    <script src="script.js"></script>
    </body>

</html>
