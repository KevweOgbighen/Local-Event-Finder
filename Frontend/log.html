<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Local Event Finder</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>

        <div class="navbar">
            <h1><a href="index.html">Local Event Finder</a></h1>
            <ul>
                <li><a href="find.html">Find Events</a></li>
                <li><a href="#">Create Events</a></li>
                <li><a href="register.html">Sign Up</a></li>
            </ul>
        </div>

        <div class="event">
            <h1>Log In</h1><br><br>
            <h1>Regular User</h1>
            <form id="reg-log-in">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br><br>

                <label for="password">Password:</label>
                <input type="text" id="password" name="password"><br><br>
                <a href="user.html"><button id="submit">Log In</button></a>
            </form>

            <h1>Organizer</h1>
            <form id="org-log-in">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br><br>

                <label for="password">Password:</label>
                <input type="text" id="password" name="password"><br><br>
                <button type="submit">Log In</button>
            </form>
    
        </div>

        <div class="footer">
            <a>Placeholder Text</a>
        </div>

        <script>
            document.getElementById('reg-log-in').addEventListener('submit', async function(event) {
                event.preventDefault();

                const data = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };

                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.text();
                if (result === "success") {
                // If login is successful, redirect to user.html
                window.location.href = 'user.html';
                } else {
                // If login failed, alert the user
                alert("Login failed. Please check your credentials.");
            }
            });
        </script>
    <script src="script.js"></script>
    </body>

</html>
