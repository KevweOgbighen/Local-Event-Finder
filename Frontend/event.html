<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Event Planner Website</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>

        <div class="navbar">
            <h1><a href="index.html">Local Event Finder</a></h1>
            <ul>
                <li><a href="find.html">Find Events</a></li>
                <li><a href="#">Create Events</a></li>
                <li><a href="log.html">Log In</a></li>
                <li><a href="register.html">Sign Up</a></li>
            </ul>
        </div>

        <div class="event">
            <h1>Events</h1><br>
            <form id="event" title="event">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
    
                <label for="date">Date:</label>
                <input type="date" id="date" name="date"><br><br>
    
                <label for="time">Time:</label>
                <input type="time" id="time" name="time"><br><br>
    
                <label for="venue">Venue:</label>
                <input type="text" id="venue" name="venue"><br><br>
    
                <label for="description">Description:</label>
                <input type="text" id="description" name="description"><br><br>
            </form>
    
            <button id="rsvp">RSVP</button><br><br>
            <button id="ticket">Get Tickets</button><br><br>
        </div>

        <div class="footer">
            <a>Placeholder Text</a>
        </div>
        <script src="script.js"></script>
    </body>

</html>
